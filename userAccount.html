    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .profile-container {
            width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f5f5f5;
        }
        .profile-field {
            margin-bottom: 10px;
        }
        label {
            display: block;
            font-weight: bold;
        }
        .profile-info {
            font-weight: normal;
        }
    </style>

<body>
    <div class="profile-container">
        <h1>User Profile</h1>
        <div class="profile-field">
            <label>Name:</label>
            <span class="profile-info" id="name"></span>
        </div>
        <div class="profile-field">
            <label>Email:</label>
            <span class="profile-info" id="email"></span>
        </div>
        <div class="profile-field">
            <label>Loyalty points:</label>
            <span class="profile-info" id="points"></span>
        </div>

    </div>
    <script>
        document.getElementById('name').textContent = localStorage.getItem('firstName') + " " + localStorage.getItem('lastName');
        document.getElementById('email').textContent = localStorage.getItem('email');
        document.getElementById('points').textContent = localStorage.getItem('point') + " points";
    </script>
    <script src="script.js"></script>
    <!-- Calls function to get information from localStorage -->
</body>
