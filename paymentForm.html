      <script>
        // Function to format card number with dashes every 4 digits
        function formatCardNumber(e) {
            let cardInput = e.target;
            let cardNumber = cardInput.value.replace(/\D/g, ''); // Remove non-numeric characters
            let formattedCardNumber = '';

            for (let i = 0; i < cardNumber.length; i += 4) {
                formattedCardNumber += cardNumber.slice(i, i + 4) + '-';
            }

            cardInput.value = formattedCardNumber.slice(0, -1); // Remove the last dash
        }

        // Add event listener to the card number input field
        document.getElementById('cardNumber').addEventListener('input', formatCardNumber);
    </script>
