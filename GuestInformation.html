<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Reservation</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <!-- App bar -->
    <div class="topnav">
        <span class="menu" onclick="openNav()">&#9776;</span>
        <label class="hotel-name"><a href="home.html">The Hotel</a></label>
        <div class="get-room">
          <a href="javascript:void(0)" onclick="getRoom()">GET A ROOM</a>
        </div>
        <!-- Profile Icon and Link to Login Page -->
        <div class="profile-icon">
          <a href="login.html"><img class="profile-pic" src="profile-pic.png" alt="Profile" /></a>
        </div>
      </div>

    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="home.html">Home</a>
        <a href="roomList.php">Room</a>
        <a href="javascript:void(0)" onclick="getRoom()">Get a room</a>
        <a id="loginLink" href="login.html">Login</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>
    <!-- Registration container -->
    <div class="registration-container">
        <header>Guest Information</header>
        <form name="guestRes" class="registration-form">
            <div class="column">
                <div class="input-box">
                    <label>First Name<span class="required">*</span></label>
                    <input type="text" name="firstname" placeholder="Enter first name" required />
                </div>

                <div class="input-box">
                    <label>Last Name<span class="required">*</span></label>
                    <input type="text" name="lastname" placeholder="Enter last name" required />
                </div>
            </div>

            <div class="input-box">
                <label>Email Address<span class="required">*</span></label>
                <input type="text" name="email" placeholder="Enter email address" required />
            </div>

            <div class="column">
                <div class="input-box">
                    <label>Phone Number<span class="required">*</span></label>
                    <input type="number" name="phonenumber" placeholder="Enter phone number" required />
                </div>
            </div>

            <div class="room number">
                <label>Room Information<span class="required">*</span></label>
                <div class="column">
                    <div class="input-box">
                        <label for="roomID">Room ID<span class="required">*</span></label>
                        <input type="text" id="roomID" name="roomID" placeholder="Enter room ID" required />
                    </div>

                    <div class="input-box">
                        <label for="checkInDate">Check-In Date<span class="required">*</span></label>
                        <input type="date" id="checkInDate" name="checkInDate" placeholder="Select check-in date" required />
                    </div>

                    <div class="input-box">
                        <label for="checkOutDate">Check-Out Date<span class="required">*</span></label>
                        <input type="date" id="checkOutDate" name="checkOutDate" placeholder="Select check-out date" required />
                    </div>
                </div>
            </div>

            <button type ="reset" id="nextButton">Next</button>
        </form>
    </div>

    <script src="script.js"></script>

  </body>
</html>
