	<script>
	// Example function to check if the user is logged in
	
	function isLoggedIn() {
    // Retrieve the user authentication status from local storage
    var userLoggedIn = localStorage.getItem('isLoggedIn');

    // Check if the 'isLoggedIn' flag exists and its value is 'true'
    return userLoggedIn === 'true';
}


	// Function to show/hide links based on login status
	function toggleLinksVisibility() {
		var isLoggedInStatus = isLoggedIn();

		var raLink = document.getElementById('RA');
		var empLink = document.getElementById('empOnly');
		var reservationLink = document.querySelector('a[href="reservationManagement.php"]');
		var roomLink = document.querySelector('a[href="roomManagement.php"]');

		raLink.style.display = isLoggedInStatus ? 'inline-block' : 'none';
		empLink.style.display = isLoggedInStatus ? 'inline-block' : 'none';
		reservationLink.style.display = isLoggedInStatus ? 'inline-block' : 'none';
		roomLink.style.display = isLoggedInStatus ? 'inline-block' : 'none';
	}

	// Call the function when the page loads
	window.onload = toggleLinksVisibility;
</script>
